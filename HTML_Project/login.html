<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <!-- main style of sitye -->
  <link href="stylesheets/screen.css" rel="stylesheet">
</head>

<body>
  


  <!-- body -->
   <!-- ============================================================= -->
  <section>
      <div class="row no-margin">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 hidden-xs no-padding">
          <img src="./img/login_bg.png" class="bg_login" alt="Responsive image">
        </div>
        <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 no-padding">
            <div class="public_login">
            <a href="index.html">
                <i class="login_logo"><img src="./img/logo.png"></i>
            </a>
            <h1><strong>Login</strong> Now</h1>
            <!-- forms -->
            <div class="home_form">
              <div class="md-form">
                <input type="text" id="form1" class="form-control">
                <label for="form1">User Name</label>
              </div>
              <div class="md-form">
                <input type="text" id="form2" class="form-control">
                <label for="form1">Password</label>
              </div>
              <!-- content -->
              <p>Problems signing in to your account? <a href="#">Reset your password.</a></p>
              
              <!-- button -->
              <button class="bt_positive waves-effect waves-light"><a href="login.html">Login</a></button>
              <a href="index.html" class="cancel_link">Cancel</a>
            </div>
            <p class="dont_have_account">If you don't have Account? <a href="sign_up.html">Sign Up now</a></p>
            </div>
        </div>
      </div>
  </section>
   <!-- -------------------------------- -->



  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>


</body>

</html>
